<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumodev System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores baseadas no azul, mas com variações para fundo escuro */
            --primary-color: #007bff; /* Azul principal */
            --primary-darker: #0056b3; /* Azul mais escuro para hover */
            --gradient-start: #0a2a4e; /* Azul bem escuro para o gradiente */
            --gradient-end: #1a4a7a;   /* Azul um pouco mais claro para o gradiente */
            --light-gray: #f8f9fa;     /* Cinza claro (bom para texto em fundo escuro) */
            --gray: #adb5bd;          /* Cinza médio */
            --dark-gray: #495057;     /* Cinza escuro */
            --background-color: #eef1f5; /* Cor de fundo da página (mantida clara) */
            --white: #ffffff;
            --border-color-light: rgba(255, 255, 255, 0.2); /* Borda sutil para inputs */
            --border-color-dark: #dee2e6; /* Borda para elementos fora do container */
            --shadow-color: rgba(0, 0, 0, 0.15); /* Sombra um pouco mais pronunciada */
            --text-muted-light: rgba(255, 255, 255, 0.7); /* Texto 'muted' para fundo escuro */
            --text-muted-dark: #6c757d; /* Texto 'muted' para fundo claro (copyright) */
            --border-radius: 0.375rem;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--dark-gray); /* Cor padrão do texto fora do container */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            /* Fundo gradiente para destacar logo branco */
            background-image: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--white); /* Texto padrão dentro do container agora é branco */
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 0.75rem 1.5rem var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            max-width: 130px; /* Aumentei um pouco */
            height: auto;
            margin-bottom: 30px; /* Mais espaço abaixo do logo */
            filter: brightness(0) invert(1); /* Garante que o logo fique branco se a imagem tiver outra cor - opcional, remova se seu logo já é PNG branco */
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-weight: 500;
            color: var(--white); /* Título branco */
            font-size: 1.8rem; /* Um pouco maior */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted-light); /* Label clara */
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px; /* Um pouco mais de padding */
            border: 1px solid var(--border-color-light); /* Borda clara sutil */
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: var(--white); /* Fundo do input branco */
            color: var(--dark-gray); /* Texto dentro do input escuro */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        /* Ajuste no placeholder */
        .input-group input::placeholder {
             color: var(--gray);
             opacity: 1; /* Garante visibilidade em alguns browsers */
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.35); /* Sombra de foco um pouco mais visível */
            background-color: var(--white); /* Mantém fundo branco no foco */
        }

        .options {
            display: flex;
            justify-content: flex-end; /* Mantém à direita */
            margin-bottom: 25px;
        }

        .options .forgot-password {
            font-size: 0.85rem;
            color: var(--light-gray); /* Link claro */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .options .forgot-password:hover {
            text-decoration: underline;
            color: var(--white); /* Hover para branco */
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease; /* Adiciona transição de transform */
            margin-bottom: 25px; /* Aumenta espaço abaixo */
        }
        .login-button:hover {
            background-color: var(--primary-darker);
        }
        .login-button:active {
             transform: scale(0.98); /* Efeito de clique */
        }

        .signup-link {
            font-size: 0.9rem;
            color: var(--text-muted-light); /* Texto claro */
        }

        .signup-link a {
            color: var(--light-gray); /* Link claro */
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: var(--white); /* Hover para branco */
        }

        /* Estilo para o copyright (fora do container, usa cores escuras) */
        .copyright {
            margin-top: 35px; /* Aumenta espaço acima */
            padding-top: 20px; /* Espaço acima da linha */
            border-top: 1px solid var(--border-color-dark); /* Linha separadora sutil */
            font-size: 0.8rem; /* Texto menor */
            color: var(--text-muted-dark); /* Cor sutil (escura) */
            text-align: center;
            /* Garante que o copyright fique visível se o container crescer muito */
            width: 100%;
            max-width: 400px; /* Mesma largura do container */
        }

        @media (max-width: 480px) {
             .login-container { padding: 30px 20px; }
             .logo { max-width: 110px; }
             .login-container h2 { font-size: 1.6rem; }
        }
        /* ... (todo o CSS anterior continua aqui) ... */

        /* === Media Query para Telas Pequenas (Smartphones) === */
        @media (max-width: 480px) {
            /* Reduz padding geral da página */
            body {
                padding: 15px; /* Menos padding nas laterais e topo/base */
            }

            /* Ajusta padding do container (mantém como antes ou reduz levemente vertical) */
            .login-container {
                padding: 30px 20px; /* Padding vertical e horizontal ajustados */
            }

            /* Ajusta logo */
            .logo {
                max-width: 100px; /* Um pouco menor ainda */
                margin-bottom: 25px; /* Margem inferior ligeiramente reduzida */
            }

            /* Ajusta título */
            .login-container h2 {
                font-size: 1.6rem; /* Tamanho da fonte ajustado */
                margin-bottom: 25px; /* Margem inferior ligeiramente reduzida */
            }

            /* Ajusta espaçamento dos grupos de input */
            .input-group {
                margin-bottom: 18px; /* Margem inferior ligeiramente reduzida */
            }
            .input-group label {
                 font-size: 0.85rem; /* Reduz um pouco o label se necessário */
            }


            /* Ajusta botão e links */
             .login-button {
                padding: 11px; /* Levemente menos padding vertical no botão */
                 margin-bottom: 20px; /* Margem inferior ligeiramente reduzida */
            }
            .options {
                margin-bottom: 20px; /* Margem inferior ligeiramente reduzida */
            }
             .options .forgot-password, .signup-link, .signup-link a {
                  font-size: 0.85rem; /* Garante tamanho mínimo legível/tocável */
             }


            /* Ajusta copyright */
            .copyright {
                margin-top: 25px; /* Margem superior ligeiramente reduzida */
                font-size: 0.75rem; /* Texto do copyright um pouco menor */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="img/logo.png" alt="Logo Lumodev" class="logo">
        <h2>Bem Vindo</h2> <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            <div class="options">
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p class="signup-link">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </p>
        </form>

        <p class="copyright">
            &copy; <span id="current-year"></span> Lumodev. Todos os direitos reservados.
        </p>

    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // IMPEDE o envio padrão do formulário

                // --- Validação Mínima (Apenas verifica se não está vazio) ---
                // Os campos 'required' no HTML já fazem essa validação básica.
                // Se você quisesse adicionar mais validações JS, faria aqui.

                console.log('Formulário submetido. Redirecionando...');

                // --- REDIRECIONAMENTO ---
                window.location.href = 'index2.html'; // Redireciona para a página index2.html
            });
        }

        // ---> Atualiza o ano no copyright <---
        const yearSpan = document.getElementById('current-year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear(); // Pega o ano atual
        }
    </script>

</body>
</html>
